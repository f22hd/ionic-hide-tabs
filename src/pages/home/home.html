<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with Simple convert Date functionality.
    Used moment + moment-hijri library.
  </p>

  <ion-list no-lines>
    <ion-item>
      <ion-label item-start>Select Date:</ion-label>
      <ion-input type="date"  [(ngModel)]="mydate" item-end></ion-input>
    </ion-item>
  </ion-list>
 

  <ion-grid>
    <ion-row>
        <ion-col col-6 offset-3>
            <button ion-button (click)="changeDate()" full>Convert To Hirji</button>      
        </ion-col>
    </ion-row>
  </ion-grid>

  <h4 ion-text text-center color="danger">{{mydateHijri}}</h4>


 

</ion-content>
